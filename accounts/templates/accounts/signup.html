{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}register{% endblock %}

{% block body_content %}
<div class="container">
	<h1>Register</h1>
	<form method='POST'>
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type='submit' value='register' class='btn btn-default'>
	</form>
</div>
{% endblock %}
