<!DOCTYPE html>
{% load static %}
{% load cloudinary %}


    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/png" style="width:70px; height:40px;" href="{% static 'img/icons/musicadence.jpg' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>{% block title %}{% endblock title %} | musicadence</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

        <!--     Fonts and icons     -->
        <!--
        {# <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" /> #}
        {# <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" /> #}
        -->

        <!-- CSS Files -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
        <link href="{% static 'css/flaticon.css' %}" rel="stylesheet" />
        <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />

        <!-- CSS Just for demo purpose, don't include it in your project
        <link href="{% static 'css/demo.css' %}" rel="stylesheet" /> -->

        <!-- Ck-editor code design links -->
        <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>


    <body>

      <header>
          {% include "navbar.html" %}
      </header>


          <!-- Start your project here-->
          {% block content %}

          {% endblock %}
          <!-- /Start your project here-->


        {% include "footer.html" %}

    </body>

    <!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/moment.min.js' %}"></script>

    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>

    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="{% static 'js/plugins/bootstrap-tagsinput.js' %}"></script>

    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="{% static 'js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGat1sgDZ-3y6fFe6HD7QUziVC6jlJNog"></script>

    <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="{% static 'js/plugins/jasny-bootstrap.min.js' %}"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>

    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="{% static 'js/plugins/bootstrap-datetimepicker.min.js' %}" type="text/javascript"></script>

    <!-- Plugins for Presentation Page -->

    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/now-ui-kit.js' %}" type="text/javascript"></script>
    <!--
    <script src="{% static 'js/font-awesome.js' %}" type="text/javascript"></script>
  -->
  
    <script type="text/javascript">

        $(document).ready(function(){
            // the body of this function is in assets/js/now-ui-kit.js
            nowuiKit.initContactUsMap();
        });

</html>
